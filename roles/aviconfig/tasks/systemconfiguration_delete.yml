    docker_mode: "{{ item.docker_mode | default(omit) }}"
    email_configuration: "{{ item.email_configuration | default(omit) }}"
    enable_cors: "{{ item.enable_cors | default(omit) }}"
    fips_mode: "{{ item.fips_mode | default(omit) }}"
