---
# defaults file for avise_vmware
se_skip_requirements: false

# se_autoregister parameters
se_autoregister: true
se_auth_token: ~
se_leader_ctl_ip: ~
se_leader_ctl_username: ~
se_leader_ctl_password: ~
se_tenant: admin
se_cloud_name: Default-Cloud
