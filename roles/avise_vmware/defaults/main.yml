ssl_verify: false
state: "present"
se_vmw_datacenter: ~
se_vmw_cluster: ~
se_vmw_datastore: ~
se_vmw_ovf_networks: ~
se_vmw_disk_mode: thin
se_vmw_vm_name: ~
se_vmw_power_on: ~
se_vmw_vcenter_folder: ~
se_vmw_mgmt_ip: ~
se_vmw_mgmt_mask: ~
se_vmw_default_gw: ~
se_vmw_sysadmin_public_key: ~
se_vmw_number_of_cpus: ~
se_vmw_cpu_reserved: ~
se_vmw_memory: ~
se_vmw_memory_reserved: ~
se_vmw_disk_size: 15
se_vmw_ovf_properties: ~
se_vmw_ova_download_path: .
se_vmw_host: ~
